<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="content/uploads/images/BeeIcon.png" type="image/x-icon">
    
    <title>Gerador Online Grátis de Qr Code</title>
    <meta name="description" content="Com esta ferramenta é possível gerar Qr codes de websites, whatsapp e textos.">
    <meta property="og:title" content="Gerador online grátis de Qr Code">
    <meta property="og:description" content="Com esta ferramenta é possível gerar Qr codes de websites, whatsapp e textos.">
    <meta property=”og:url” content="">
    <meta property=”og:image” content="content/uploads/images/Gerelink.png" >
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <a href="index.html" rel="home">
            <img class="logo" src="content/images/logo.png" alt="Logo" style="display:flex; margin: auto;margin-bottom: 30px!important;padding:10px;">
        </a>
        <h1 class="title" style="text-align: center; font-size: 18px; font-weight: 400;">Gerador de Qr Code</h1>
    </section>
    <section style="margin:15px auto 50px; display: grid;gap:15px;grid-template-columns:1fr 1fr">
        <div class="radio-button" style="border: 1px solid lightgray;" id="divWeb">
            <span class="icon-check" style="display: none;">
                <svg aria-hidden="true" data-prefix="fal" data-icon="check" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" style="display: inline-block; font-size: inherit; height: 1em; overflow: visible; vertical-align: -.125em"><path fill="currentColor" d="M4.7 12.37L.32 8l.85-.85 4.44 4.43 9.21-9.25.86.85-9.16 9.2a1.28 1.28 0 01-1.82-.01z"></path></svg>
            </span>
            <input type="radio" name="qr-code" id="website" value="Website">
            <label for="website">
                <div>
                    <svg aria-hidden="true" data-prefix="fal" data-icon="browser" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="display: inline-block; font-size: inherit; height: 1em; overflow: visible; vertical-align: -.125em"><path fill="currentColor" d="M464 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zM32 80c0-8.8 7.2-16 16-16h48v64H32V80zm448 352c0 8.8-7.2 16-16 16H48c-8.8 0-16-7.2-16-16V160h448v272zm0-304H128V64h336c8.8 0 16 7.2 16 16v48z"></path></svg>
                </div>
                Website
            </label>
        </div>
        <div class="radio-button" style="border: 1px solid lightgray;" id="divWpp">
            <span class="icon-check" style="display: none;">
                <svg aria-hidden="true" data-prefix="fal" data-icon="check" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" style="display: inline-block; font-size: inherit; height: 1em; overflow: visible; vertical-align: -.125em"><path fill="currentColor" d="M4.7 12.37L.32 8l.85-.85 4.44 4.43 9.21-9.25.86.85-9.16 9.2a1.28 1.28 0 01-1.82-.01z"></path></svg>
            </span>
            <input type="radio" name="qr-code" id="whatsapp" value="WhatsApp">
            <label for="whatsapp">
                <div>
                    <svg aria-hidden="true" data-prefix="fal" data-icon="whatsapp" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="display: inline-block; font-size: inherit; height: 1em; overflow: visible; vertical-align: -.125em"><path fill="currentColor" d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"></path></svg>
                </div>
                WhatsApp
            </label>
        </div>
        <div class="radio-button" style="border: 1px solid lightgray;" id="divText">
            <span class="icon-check" style="display: none;">
                <svg aria-hidden="true" data-prefix="fal" data-icon="check" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" style="display: inline-block; font-size: inherit; height: 1em; overflow: visible; vertical-align: -.125em"><path fill="currentColor" d="M4.7 12.37L.32 8l.85-.85 4.44 4.43 9.21-9.25.86.85-9.16 9.2a1.28 1.28 0 01-1.82-.01z"></path></svg>
            </span>
            <input type="radio" name="qr-code" id="text" value="Texto">
            <label for="text">
                <div>
                    <svg aria-hidden="true" data-prefix="fal" data-icon="align_left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="display: inline-block; font-size: inherit; height: 1em; overflow: visible; vertical-align: -.125em"><path fill="currentColor" d="M288 52v24a6 6 0 0 1-6 6H6a6 6 0 0 1-6-6V52a6 6 0 0 1 6-6h276a6 6 0 0 1 6 6zM6 210h436a6 6 0 0 0 6-6v-24a6 6 0 0 0-6-6H6a6 6 0 0 0-6 6v24a6 6 0 0 0 6 6zm0 256h436a6 6 0 0 0 6-6v-24a6 6 0 0 0-6-6H6a6 6 0 0 0-6 6v24a6 6 0 0 0 6 6zm276-164H6a6 6 0 0 0-6 6v24a6 6 0 0 0 6 6h276a6 6 0 0 0 6-6v-24a6 6 0 0 0-6-6z"></path></svg>
                </div>
                Texto
            </label>
        </div>
    </section>
    <section id="targetQr" style="margin-bottom: 50px">
        <form class="form-controls" id="url-field" style="text-align: center;display: none;" onsubmit="resultadoWeb(); return false;">
            <input type="url" name="webUrl" id="webUrl" class="field" placeholder="https://seusite.com.br" required>
            <input type="submit" id="btn-qrcode"  value="Gerar QR Code">
        </form>

        <form class="form-controls" id="wpp-field" style="text-align: center;display: none;" onsubmit="resultadoWpp(); return false;">
            <input type="tel" name="wpp" id="wpp" class="field" placeholder="(DDD) 0 00000-0000" required>
            <input type="submit" id="btn-qrcode"  value="Gerar QR Code">
        </form>

        <form class="form-controls" id="text-field" style="text-align: center; display: none;" onsubmit="resultadoText(); return false;">
            <input type="text" name="texto" id="texto" class="field" placeholder="O texto que deseja compartilhar" required>
            <input type="submit" id="btn-qrcode"  value="Gerar QR Code">
        </form>
        <p style="font-size: 11px; font-weight: 300; color: #343434; font-family: Roboto;">Não armazenamos nenhum tipo de dado fornecido.</p>
        
    </section>
    <h1 class="title" style="text-align: center; font-size: 18px; font-weight: 400;margin: 50px auto;max-width: 500px;">Outras Ferramentas</h1>
    <div class="bottom-container" onclick="redirectMain()">
        <img src="content/images/whatsapp.png" alt="Whatsapp" width="30px" style="margin-bottom: 10px;">
        <h1 style="font-size:20px;font-weight: normal;">Gerador de Link WhatsApp</h1>
    </div>
    <div id="qr-gerado" style="margin: 30px auto 50px;display: none;">
        <img id="qrcode" src="" alt="">
        <button id="btn-download" style="display: none;">
            <a id="link-download" href=''>Baixar Qr Code</a>
        </button>
    </div>
    
    <script src="ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="js/qrcode.js"></script>
</body>
</html>
